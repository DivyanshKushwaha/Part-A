<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
        .task-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-3">Task Extractor</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Enter text:</label>
                <textarea class="form-control" id="text" name="text" rows="4" placeholder="Type or paste your paragraph here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Extract Tasks</button>
        </form>

        {% if tasks %}
        <div class="task-list">
            <h4 class="text-center">Extracted Tasks</h4>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item">
                    <strong>{{ task.Who }}</strong> {{ task.Task }}.
                    {% if task.Deadline and task.Deadline != "No deadline specified" %} (Deadline: {{ task.Deadline }}){% endif %} 
                    (Category: {{ task.Category }})
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
